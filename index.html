<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gobble!</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Slackey&display=swap" rel="stylesheet">

</head>
<body>

    

    <h1>GOBBLE</h1>
    <h2> Press any key to start</h2>
    <h4 id="counter" class="counter-hidden">Time remaining: 60 seconds</h4>

    <div class="container">
        <div class="row">
            <div class="col card-1-col">
                <div class="card card-1 card-back">
                    <div class="card-back-text">
                        GOBBLE
                    </div>
                    <div class = "images images-hidden">
                        <img class="img-1" src="images/apple.png">
                        <img class="img-2" src="images/apple.png">
                        <img class="img-3" src="images/apple.png">
                        <img class="img-4" src="images/apple.png">
                        <img class="img-5" src="images/apple.png">
                        <img class="img-6" src="images/apple.png">
                        <img class="img-7" src="images/apple.png">
                        <img class="img-8" src="images/apple.png">
                    </div>
                </div>
            </div>
            <div class="col card-2-col">
                <div class="card card-2 card-back">
                    <div class="card-back-text">
                        GOBBLE
                    </div>
                    <div class="images images-hidden">
                        <img class="img-9" src="images/apple.png">
                        <img class="img-10" src="images/apple.png">
                        <img class="img-11" src="images/apple.png">
                        <img class="img-12" src="images/apple.png">
                        <img class="img-13" src="images/apple.png">
                        <img class="img-14" src="images/apple.png">
                        <img class="img-15" src="images/apple.png">
                        <img class="img-16" src="images/apple.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="index.js" class="utf-8"></script>

</body>
</html>
